    <h1>行星简介</h1>
    <img src="../55/img/star-big.jpg" alt="" />
    <p>
      行星通常指本身不发光，环绕着恒星的天体，其公转方向与所绕恒星的自转方向相同。一般来说，行星要具有一定的质量，形状近似于圆球状，自身不能像恒星那样发生核聚变反应。太阳系内肉眼可见的五颗行星水星、金星、火星、木星和土星早在史前就已经被人类发现了。16世纪后日心说，人类了解到了地球本身也是一颗行星。望远镜被发现和万有引力被发现后，人类又发现了行星，截止2016年5月8日，人类已发现2125颗太阳系外的行星。
    </p>
