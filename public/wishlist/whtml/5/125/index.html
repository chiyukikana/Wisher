<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .box1 {
        border: 3px solid #c1c1bf;
        background-color: #f8eeab;
      }

      .box2 {
        border: 3px solid #fcdfb5;
        background-color: #dcc6b9;
        clear: both;
      }

      .box {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        color: #909399;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
  </body>
</html>
