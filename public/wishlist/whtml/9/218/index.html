<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .page {
        width: 1280px;
        height: 1000px;
        margin: 0 auto;
        background-color: #fff;
      }
      header {
        height: 90px;
        background-color: #fac60e;
      }
      main {
        background-color: #cad972;
      }
      .page1 {
        height: 610px;
        border-bottom: 1px solid #000;
      }
      .page2 {
        height: 660px;
        border-bottom: 1px solid #000;
      }
      .page3 {
        height: 761px;
        border-bottom: 1px solid #000;
      }
      footer {
        height: 660px;
        background-color: #5c8a9a;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header></header>
      <main>
        <div class="page1"></div>
        <div class="page2"></div>
        <div class="page3"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
