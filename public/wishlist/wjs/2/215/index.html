<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      var string1 = "I like 'javascript'"; //双引号中包含单引号
      var string2 = 'I like "javascript"'; //单引号中包含双引号
      var string3 = 'I like "javascript"'; //双引号中包含双引号，用了转义
      var string4 = "I like 'javascript'"; //单引号中包含单引号，用了转义
      document.write(string1 + "<br>");
      document.write(string2 + "<br>");
      document.write(string3 + "<br>");
      document.write(string4 + "<br>");
    </script>
  </body>
</html>
