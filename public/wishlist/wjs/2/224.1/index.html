<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      var a = "One " + "world "; //将两个字符串连接后的值赋给变量a
      document.write("变量a的值是" + a + "<br>");
      a += "One Dream"; //连接两个字符，并将结果赋给第一个字符串
      document.write('执行a+="One Dream"后a的结果是' + a + "<br>");
    </script>
  </body>
</html>
