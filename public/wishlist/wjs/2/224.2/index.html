<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      document.write("false && false的结果是" + (false && false) + "<br>");
      document.write("true  && false的结果是" + (true && false) + "<br>");
      document.write("false && true 的结果是" + (false && true) + "<br>");
      document.write("true  && true 的结果是" + (true && true) + "<br>");
      document.write("<br>");
      document.write("false & false的结果是" + (false & false) + "<br>");
      document.write("true  & false的结果是" + (true & false) + "<br>");
      document.write("false & true 的结果是" + (false & true) + "<br>");
      document.write("true  & true 的结果是" + (true & true) + "<br>");
      document.write("<br>");
      document.write("false || false的结果是" + (false || false) + "<br>");
      document.write("true  || false的结果是" + (true || false) + "<br>");
      document.write("false || true 的结果是" + (false || true) + "<br>");
      document.write("true  || true 的结果是" + (true || true) + "<br>");
      document.write("<br>");
      document.write("!false的结果是" + !false + "<br>");
      document.write("!true的结果是" + !true + "<br>");
    </script>
  </body>
</html>
