<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      var a = 12;
      var b = 15;
      document.write("与的位运算 a & b=" + (a & b));
      document.write("<br>");
      document.write("或的位运算 a | b=" + (a | b));
      document.write("<br>");
      document.write("a左移2位运算 a << 2=" + (a << 2));
      document.write("<br>");
    </script>
  </body>
</html>
