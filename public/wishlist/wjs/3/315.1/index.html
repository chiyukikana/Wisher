<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      var m = 8;
      n = m;
      if (m < 1) {
        if (n == 1) {
          document.write("判断m小于1，n等于1");
        } else {
          document.write("判断m小于1，n不等于1");
        }
      } else if (m > 10) {
        if (n == 1) {
          document.write("判断m大于10，n等于1");
        }
      } else {
        document.write("判断m大于等于1，小于等于10");
      }
    </script>
  </body>
</html>
