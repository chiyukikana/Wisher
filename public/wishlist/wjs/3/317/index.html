<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      var i = 1;
      var sum = i;
      document.write("累加和不大于10的所有自然数为:<br>");
      while (sum <= 10) {
        document.write(i + "<br>");
        i++;
        sum = sum + i;
      }
    </script>
  </body>
</html>
