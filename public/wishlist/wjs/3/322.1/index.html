<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      var sum = 0;
      for (i = 0; i < 100; i++) {
        sum += i;
        document.write(i + "、");
        if (sum > 10) break;
      }
      document.write("<br>");
      document.write(
        "0至" + i + "(包括" + i + ")之间自然数的和累加和为:" + sum
      );
    </script>
  </body>
</html>
