<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function countdown(title, Intime, divid) {
        var online = new Date(Intime);
        var now = new Date();
        var leave = online.getTime() - now.getTime();
        var day = Math.floor(leave / (1000 * 60 * 60 * 24)) + 1;
        if (day > 1) {
          divid.innerHTML = "<b>——距" + title + "还有" + day + "天！</b>";
        } else {
          if (day == 1) {
            divid.innerHTML = "<b>——明天就是" + title + "啦！</b>";
          } else {
            if (day == 0) {
              divid.innerHTML = "<b>今天就是" + title + "呀！</b>";
            } else {
              divid.innerHTML = "<b>——哎呀！" + title + "已经过了！</b>";
            }
          }
        }
      }
    </script>
    <table
      width="350"
      height="450"
      border="0"
      align="center"
      cellpadding="0"
      cellspacing="0"
    >
      <tr>
        <td valign="bottom">
          <table
            width="346"
            height="418"
            border="0"
            cellpadding="0"
            cellspacing="0"
          >
            <tr>
              <td width="76"></td>
              <td width="270">
                <div id="countDown">
                  <b>——</b>
                </div>
                <script>
                  countdown("2027年元旦", "1/1/2027", countDown);
                </script>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
