<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      var total = 0;
      var sum = new Array(1000, 1200, 100, 600, 736, 1107, 1205);
      for (i = 0; i < sum.length; i++) {
        if (sum[i] < 1000) continue;
        total += sum[i];
      }
      document.write("累加和为:" + total);
    </script>
  </body>
</html>
