<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      // 阶乘
      function fn(num) {
        if (num <= 1) {
          return 1;
        } else {
          return fn(num - 1) * num;
        }
      }

      alert(fn(10));
    </script>
  </body>
</html>
